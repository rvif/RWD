<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-xyz.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>  <!--Unique password condition, should have characters a-z and 1-5, atleast one and min-length should be 8-->
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a target="_blank" href="https://www.google.com/search?q=cat&sca_esv=565412338&rlz=1C1ONGR_enIN1072IN1072&tbm=isch&sxsrf=AM9HkKlz40WLrDlbFzEX0vFQARoUWXGHYg:1694723892981&source=lnms&sa=X&ved=2ahUKEwiJtIi9-qqBAxUkSGwGHfFiB1EQ_AUoAXoECAQQAw&biw=1536&bih=707&dpr=1.25/">terms and conditions</a>
        </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">News</option>
                <option value="2">YouTube Channel</option>
                <option value="3">Social Media</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
    </body>
</html>
