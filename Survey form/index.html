<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">      
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
     
        <form id="survey-form">
            <fieldset>
            <label id="name-label" for="name">Name <input type="text" id="name" class placeholder="Enter your name" required></label>
            <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your email" required></label>
            <label id="number-label" for="number">Age (optional) <input type="number" id="number" min="12" max="120" placeholder="Age" required></label>
            </fieldset>
            <fieldset>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option value="">  Select current role</option>
                    <option value="1"> Student</option>
                    <option value="2"> Full Time Job</option>
                    <option value="3"> Full Time Learner</option>
                    <option value="4"> Prefer not to say</option>
                    <option value="5"> Other</option>
                </select>
            </label>
            </fieldset>
            <fieldset>
             <label>Would you recommend this to a friend?</label>
             <label><input type="radio" value="1" name="recommend" id="cb" class="inline">Definitely</label>
             <label><input type="radio" value="2" name="recommend" id="cb" class="inline">Maybe</label>
             <label><input type="radio" value="3" name="recommend" id="cb" class="inline">Not sure</label>
            </fieldset>
            <fieldset>
                <label>What is your favorite feature of this platform?
                    <select id="dropdown-2">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>What would you like so see improved? (Check all that applies)</label>
                <label><input type="checkbox" id="checkbox" value="1" class="inline"> Front-end Projects</label>
                <label><input type="checkbox" id="checkbox" value="2" class="inline"> Back-end Projects</label>
                <label><input type="checkbox" id="checkbox" value="3" class="inline"> Data Visualization</label>
                <label><input type="checkbox" id="checkbox" value="4" class="inline"> Challenges</label>
                <label><input type="checkbox" id="checkbox" value="5" class="inline"> Open Source Community</label>
                <label><input type="checkbox" id="checkbox" value="6" class="inline"> Videos</label>
                <label><input type="checkbox" id="checkbox" value="7" class="inline"> Wiki</label>
                <label><input type="checkbox" id="checkbox" value="8" class="inline"> Forum</label>
            </fieldset>
            <fieldset>
                <label>Any comments or suggestions? 
                <textarea id="suggestion" name="suggestion" class="input-textarea" placeholder="Enter your comment here..." rows="7" cols="20"></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit"> 
        </form>
   

    </body>
</html>
